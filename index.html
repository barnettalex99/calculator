<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1> Basic Calculator</h1>
        <div class="calculator-body">
            <div class="calculator-screen">
                <p>Insert Button Push Result Here</p>
            </div>
            <div class="button-container">
                <button class="button button7" onclick="setNum(7)">7</button>
                <button class="button button8" onclick="setNum(8)">8</button>
                <button class="button button9" onclick="setNum(9)">9</button>
                <button class="button button-plus" onclick = "setOperation('add')">+</button>
                <button class="button button4" onclick="setNum(4)">4</button>
                <button class="button button5" onclick="setNum(5)">5</button>
                <button class="button button6" onclick="setNum(6)">6</button>
                <button class="button button-minus" onclick = "setOperation('subtract')">-</button>
                <button class="button button1" onclick="setNum(1)">1</button>
                <button class="button button2" onclick="setNum(2)">2</button>
                <button class="button button3" onclick="setNum(3)">3</button>
                <button class="button button-multiply" onclick = "setOperation('multiply')">x</button>
                <button class="button button0" onclick="setNum(0)">0</button>
                <button class="button button-clear" onclick = "clearAll()">C</button>
                <button class="button button-equals" onclick="displayEquals()" >=</button>
                <button class="button button-divide" onclick = "setOperation('divide')">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
