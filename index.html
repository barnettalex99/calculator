<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="content">
        <h1> Basic Calculator</h1>
        <div class="calculator-body">
            <div class="calculator-screen">
                <p>Insert Button Push Result Here</p>
            </div>
            <div class="button-container">
                <button class="button button7">7</button>
                <button class="button button8">8</button>
                <button class="button button9">9</button>
                <button class="button button-plus">+</button>
                <button class="button button4">4</button>
                <button class="button button5">5</button>
                <button class="button button6">6</button>
                <button class="button button-minus">-</button>
                <button class="button button1">1</button>
                <button class="button button2">2</button>
                <button class="button button3">3</button>
                <button class="button button-multiply">x</button>
                <button class="button button0">0</button>
                <button class="button button-clear">C</button>
                <button class="button button-equals">=</button>
                <button class="button button-divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
